<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice für Deutschland</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Jost:wght@700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Abschnitt -->
    <div class="abschnitt eins">
        Wenn das System unabhängig vom Wahlergebnis gleich bleibt, sind Wahlen nur eine Illusion von Mitbestimmung.
    </div>

    <!-- 2. Abschnitt -->
    <div class="abschnitt zwei">
        Die wahrscheinlich letzte Möglichkeit es herauszufinden...
    </div>

    <!-- 3. Abschnitt -->
    <div class="abschnitt drei">
        <span class="alice">Alice</span>
        <span class="fuer">für</span>
        <span class="deutschland">Deutschland</span>
    </div>

    <!-- 4. Abschnitt: Countdown -->
    <div class="abschnitt countdown-container">
        <div class="countdown">
            <div class="zeile">
                <span id="days">00</span>
                <span class="unit">Monde</span>
            </div>
            <div class="zeile">
                <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>
            <div class="zeile">
                <span id="hundertstel" class="hundertstel">00</span>
            </div>
        </div>
    </div>

    <!-- 5. Abschnitt -->
    <div class="abschnitt fuenf">
        <a href="https://github.com" target="_blank">#BlaubeerenStattBrombeeren</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
